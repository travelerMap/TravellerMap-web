<html>
    <head>
        <meta charset="UTF-8" />
        <title>tela de Login e Registro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="css/style_telaDeLogin-cadastro.css" />
    </head>
    <body>
        <div class="container" >
            <a class="links" id="paracadastro"></a>
            <a class="links" id="paralogin"></a>
            <div class="content">      
              <!--FORMULÁRIO DE LOGIN-->
                <div id="login">
                    <form method="post" action=""> 
                        <h1>Login</h1> 
                        <p> 
                            <label for="nome_login">Seu e-mail</label>
                            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. seu e-mail@dominio.com"/>
                        </p>

                        <p> 
                            <label for="email_login">Sua senha</label>
                            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. sua senha" /> 
                        </p>

                        <p> 
                            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                            <label for="manterlogado">Manter-me conectado</label>
                        </p>

                        <p> 
                            <input type="submit" class="botao2" value="Entrar" /> 
                        </p>
                       
                        <p class="link">
                            Ainda não criou sua conta?
                            <a href="#paracadastro">Cadastre-se</a>
                        </p>
                        
                    </form>
                </div>

                <!--FORMULÁRIO DE CADASTRO-->
                <div id="cadastro">
                    <form method="post" action="../controller/registrationController.php"> 
                        <h1>Cadastro</h1> 

                        <p> 
                            <label for="nome_cad">Seu nome</label>
                            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
                        </p>

                        <p> 
                            <label for="email_cad">Seu e-mail</label>
                            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="seu e-mail@dominio.com"/> 
                        </p>

                        <p> 
                            <label for="senha_cad">Sua senha</label>
                            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
                        </p>

                        <p> 
                            <input type="submit" class="botao1" value="Cadastrar"/> 
                        </p>

                        <p class="link">  
                            Já tenho uma conta
                            <a href="#paralogin"> Ir para Login </a>
                        </p>
                    </form>
                </div>
            </div>
        </div>  
    </body>
</html>
